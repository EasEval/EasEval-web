<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasEval</title>
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="stilark.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            // setup graphic EQ
            $( "#eq2 > span" ).each(function() {
                // read initial values from markup and remove that
                var value = parseInt( $( this ).text(), 10 );
                $( this ).empty().slider({
                    value: value,
                    range: "min",
                    animate: true,
                    orientation: "vertical"
                });
            });
        } );
        $( function() {
            $( "#slider" ).slider();
        } );
    </script>
</head>
<body>
<div id="top">
    <img src="easeval.png">
</div>

<p id="tilbake"></p>
<script>
    document.getElementById("tilbake").onclick = function() {tilbake()};

    function tilbake() {
        document.getElementById("eq").style.display = "block";
        document.getElementById("eq2").style.display = "none";
    }
</script>

<div id="eq">
    <div class="sporsmal">
        <p>Hvor bra synes du at læringsutbyttet fra denne øvingen var?</p>
    </div>
    <div id="slider"></div>

</div>

<p id="fram"></p>
<script>
    document.getElementById("fram").onclick =
    function() {fram()};

    function fram() {
        document.getElementById("eq").style.display = "none";
        document.getElementById("eq2").style.display = "block";
    }
</script>


<div id="eq2">
    <div class="sporsmal">
        <p>Hvordan vil du veie tidsforbruken av de ulike ressursene opp mot hverandre?</p>
    </div>
    <span>50</span>
    <span>50</span>
    <span>50</span>
    <span>50</span>
    <span>50</span>
</div>


<div id="bottom">
    <div id="bottom_bars">
        <div class="bottom_button">
            <h3> Evaluation</h3>
        </div>
        <div class="bottom_button">
            <h3>About</h3>
        </div>
        <div class="bottom_button">
            <h3>Contact</h3>
        </div>
    </div>

</div>

</body>
</html>
